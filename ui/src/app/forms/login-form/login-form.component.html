<form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="row mb-3">
        <label for="username">Username</label>
        <input pInputText type="text" formControlName="username" maxlength="100" required />
        <app-form-validation-error [control]="loginForm.get('username')"></app-form-validation-error>
    </div>
    <div class="row mb-3">
        <label for="password">Password</label>
        <input pInputText type="password" formControlName="password" maxlength="100" required />
        <app-form-validation-error [control]="loginForm.get('password')"></app-form-validation-error>
    </div>
    <div *ngIf="errorResponse" class="row  mb-3 text-danger">
        {{errorResponse.message}}
    </div>
    <div class="row mb-3 justify-content-center">
        <p-button [rounded]="true" styleClass="justify-content-center w-100" type="submit"
            [disabled]="!loginForm.valid">Login</p-button>
    </div>
</form>
