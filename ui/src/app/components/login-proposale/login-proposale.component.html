<div class="container mt-5">
    <div class="row">
        <div class="col-xxl-5">
            <div class="container mt-3 align-baseline">
                <form [formGroup]="loginForm" (submit)="onSubmit()">
                    <div class="row mb-3">
                        <label for="username">Username</label>
                        <input pInputText type="text" formControlName="username" required />
                        <app-form-validation-error [control]="loginForm.get('username')"></app-form-validation-error>
                    </div>
                    <div class="row mb-3">
                        <label for="password">Password</label>
                        <input pInputText type="password" formControlName="password" required />
                        <app-form-validation-error [control]="loginForm.get('password')"></app-form-validation-error>
                    </div>
                    <div *ngIf="errorResponse" class="row  mb-3 text-danger">
                        {{errorResponse.message}}
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <p-button  [rounded]="true" styleClass="justify-content-center w-100" type="submit" [disabled]="!loginForm.valid">Login</p-button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xxl-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p-divider layout="vertical" styleClass="lh-lg mt-3 p-5"><b>OR</b></p-divider>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xxl-5 mt-5">
            <p-button label="Sign Up" icon="pi pi-user-plus" styleClass=" lh-lg w-100 mt-4 p-button-success"></p-button>


        </div>
    </div>
</div>
