<div *ngIf="shoppingcart; else emptyShoppingCart" class="container text-center mt-4">
    <div class="row">
        <div class="col-xxl-12">
            <app-list-shop-items [manage]="manage" [items]="shoppingcart.items">
            </app-list-shop-items>
            <h5>Total : {{shoppingcart.total | currency:'USD':'symbol':'1.2-2' }}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-xxl-6 d-flex justify-content-start">
            <p-button (click)="navigateToPrevious()" styleClass="ps-2 pe-2 w-100"><i class="pi pi-arrow-left pe-3"
                    style="font-size: 1rem"></i> Previous</p-button>
        </div>
        <div class="col-xxl-6 d-flex justify-content-end">
            <p-button (click)="navigateToNext()" styleClass="ps-2 pe-2 w-100">Next <i class="pi pi-arrow-right ps-3"
                    style="font-size: 1rem"></i></p-button>
        </div>
    </div>
</div>
<ng-template #emptyShoppingCart>
    <div class="container text-center">
        <h2 class="text-teal-500">Empty Shopping Cart!</h2>
    </div>
</ng-template>
