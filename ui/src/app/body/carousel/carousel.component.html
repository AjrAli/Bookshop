<p-carousel [value]="books ?? []" [numVisible]="numVisible" [numScroll]="1" 
            [responsiveOptions]="responsiveOptions" 
            [verticalViewPortHeight]="verticalViewPortHeight"  
            [orientation]="orientation">
    <ng-template let-book pTemplate="item">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <p-image src="{{rootUrl + book.imageUrl}}" appendTo="body" width="200px" height="300px" [alt]="book.isbn" [preview]="true"></p-image>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5 class="text-teal-500">{{ book.title }}</h5>
                    <h6 class="text-gray-600 mb-1">{{ book.authorName }}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-teal-500">{{ '$' + book.price }}</h2>
                    <p-tag [value]="book.status" [severity]="book.statusColor"></p-tag>
                    <div class="mb-3 mt-3 align-items-center justify-content-center">
                        <p-button icon="pi pi-cart-plus" [disabled]="book.quantity < 0" [rounded]="true" (click)="sendToShoppingCart(book)"/>
                        <p-button icon="pi pi-search" [rounded]="true" severity="secondary" (click)="navigateToDetails(book)" />
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
