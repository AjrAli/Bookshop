<p-galleria [value]="this.images" [autoPlay]="true" [circular]="true" [responsiveOptions]="responsiveOptions"
    [numVisible]="5" [containerStyle]="{ 'max-height': '480px' }">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.itemImageSrc" style="width: 100%; height: 380px;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" />
        </div>
    </ng-template>
</p-galleria>
