<p-table [value]="books" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="container">
            <div class="row">
                <div class="col-md-11">
                    Books
                </div>
                <div class="col-md-1">
                    <p-button icon="pi pi-refresh"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Image</th>
            <th>Price</th>
            <th>Category</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
            <td>{{book.title}}</td>
            <td><img src="{{rootUrl + book.imageUrl}}" width="100" class="shadow-4"/>
            </td>
            <td>{{book.price | currency:'USD'}}</td>
            <td>{{book.categoryTitle}}</td>
            <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
            <td><p-tag [value]="book.status" [severity]="getSeverity(book.statusColor)"></p-tag>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{books ? books.length : 0 }} products.
        </div>
    </ng-template>
</p-table>
