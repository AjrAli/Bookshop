<div *ngIf="items && items.length > 0" class="container text-center ps-5 pe-5">
    <div *ngFor="let item of items">
        <app-shop-item [shopItem]="item"></app-shop-item>
    </div>
    <p-button (click)="goToShoppingCart($event)" [rounded]="true" styleClass="justify-content-center w-100">Go to my
        Shopping Cart</p-button>
</div>
